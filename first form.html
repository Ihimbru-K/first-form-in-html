<!DOCTYPE html>
<html lang="eng">
    <head>
        <title><strong>My first html form</strong></title>
    </head>
    <body>
        <form>
            <h4>Text input</h4>
            Name : <input type="text" name="user_name" size="30" value="eg Kanyimi" maxlength="40"><br>
            <br>
            Password : <input type="password" name="user_pass"><br>

            <br>
            <p>input your suggestion below</p>
            <h4>text area</h4>
             <textarea name="input text" id="1" cols="30" rows="10"></textarea><br>

            <h4>checkbox</h4>
            <input type="checkbox" name="male" checked > male
            <input type="checkbox" name="female"> female
            <input type="checkbox" name="other"> other <br>

            <h4>radio</h4>
            <input type="radio" name="gender" checked> male
            <input type="radio" name="gender"> female
            <input type="radio" name="gender"> other <br>

            <h4>select box : drop down</h4>
            <select name="select box">
                <option value="s_male">male</option>
                <option value="s_female">female</option>
                <option value="s_other">other</option>
            </select><br>

            <h4>select box : scroll down</h4>
            <select name="s_box" size="4" multiple>
                <option value="s_male" selected>male</option>
                <option value="s_female" selected>female</option>
                <option value="s_other" selected>other</option>
                <option value="s_minor">minor</option>
                <option value="s_adult">adult</option>
            </select><br>
            

        </form>
    </body>

</html>
